<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 08</title>
</head>
<body>
    <p id="text">색상이 바뀝니다</p>
    <button id="colorBtn">색상이 변경됨니다</button>

    <script>
        const color=['red','blue','green']

        let text = document.getElementById('text');
        let colorBtn = document.getElementById('colorBtn');

        colorBtn.onclick=()=>{
            
            if(text.style.color===color[0]){
                text.style.color=color[1]
            }else if(text.style.color===color[1]){
                text.style.color=color[2]
            }else{
                text.style.color='red'
            }
              
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택</title>
    <style>
        *{
            list-style: none;
        }
    </style>
</head>
<body>
    <label><input type="checkbox" id="checkAll" /> 전체 선택</label>
        <ul>
            <li>
                <label><input type="checkbox" class="item-check" /> 항목 A</label>
            </li>
            <li>
                <label><input type="checkbox" class="item-check" /> 항목 B</label>
            </li>
            <li>
                <label><input type="checkbox" class="item-check" /> 항목 C</label>
            </li>
        </ul>
    <!-- 스크립트 시작 -->
    <script>
        /* 전체 선택버튼 */
        let checkAll = document.getElementById('checkAll');
        let itemChk = document.querySelectorAll('.item-check'); 

        checkAll.addEventListener('change',()=>{
            console.log('a')
            console.log(itemChk[0])
            for(let i=0;i<itemChk.length;i++){
                /*  */
                itemChk[i].checked = checkAll.checked
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽 슬라이드</title>
    <style>
        *{
            box-sizing: border-box;
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-decoration: none;
        }
        a{
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
        }
        body{
            background-color: #f0f0f0;
        }
        h1{
            text-align: center;
            padding: 20px 0;
            color: #333;
        }
        #menuBtn:hover{
            background-color: #444;
        }
        #menuBtn{
            position: fixed;
            cursor: pointer;
            font-size: 20px;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            z-index: 999;

        }
        #menu{
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #555;
            color: #fff;
            padding: 50px 20px;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 0 8px 8px 0;
            transition: 0.3s;
        }
        #menu ul{
            margin-top: 50px;
        }
        #menu ul li{
            margin: 20px 0;
        }
        #menu ul li a:hover{
            background-color: #333;
        }
        /* 메뉴 활성화 */
        #menu.active{
            left: 0;
        }
    </style>
</head>
<body>
    <h1>DOM 실습 - 왼쪽 슬라이드 메뉴</h1>
    <button id="menuBtn">&#x2630;</button>
    <nav id="menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">문의</a></li>
            <li><a href="#">연락처</a></li>
            <li><a href="#">소개</a></li>
        </ul>
    </nav>

    <script>
        /* 메뉴 버튼 가지고 오기 */
        let menuBtn= document.getElementById('menuBtn')
        /* 메뉴 가지고오기 */
        let menu = document.getElementById('menu')

        menuBtn.addEventListener('click',()=>{
            menu.classList.toggle('active')
        })
        
    </script>
</body>
</html>

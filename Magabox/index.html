<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가박스</title>
    <link rel="stylesheet" href="index.css">
    <style>
        
    </style>
</head>
<body>
    <div id="num">
        <input type="number" id="input01">
        <button id="btn01">1출력</button>
        <input type="number" id="input02">
        <button id="btn02">2출력</button>
        <input type="number" id="input03">
        <button id="btn03">3출력</button>
    </div>
    <!-- 섹션 시작 -->
    <div id="section">
        <!-- 왼쪽 컨텐츠 -->
        <div class="left_content">
            <h2>SCREEN</h2>
            <div id="seat-table">
                <table id="spel"></table>
                <table id="table" border="1"></table>
            </div>
        </div>
        <!-- 오른쪽 컨텐츠 -->
        <div class="right_content">
            <!-- 제목 영역 -->
            <div class="title_area">
                <div class="ageimg"><img src="img/15_40x40.png" alt="15이용가능"></div>
                <div class="movie_title">
                    <h2>어쩔수가없다</h2>
                    <p>2D</p>
                </div>  
            </div>
            <!-- 정보 영역 -->
            <div class="info_area">
                <!-- 정보 텍스트 -->
                <div class="info">
                    <h4>강남대로(씨티)</h4>
                    <p>1관</p>
                    <span>2025.10.01(수)</span>
                    <div class="info_time">
                        <a href="#none">11:45~14:13 <span>↑</span></a>
                        <ul class="time_menu">
                            <li><span>11:45~14:13</span></li>
                            <li><span>12:50~15:18</span></li>
                            <li><span>14:30~16:58</span></li>
                            <li><span>15:60~18:08</span></li>
                            <li><span>17:15~19:43</span></li>
                            <li><span>18:30~20:58</span></li>
                            <li><span>20:05~22:33</span></li>
                            <li><span>22:20~23:48</span></li>
                        </ul>
                    </div>
                </div>
                <!-- 정보 포스터 -->
                <div class="info_img"><img src="img/moviepost.jpg" alt=""></div>
            </div>
            <!-- 좌석 영역 -->
            <div class="seat_area">
                <!-- 좌석 상태 영역 -->
                <div class="person_type">
                    <ul>
                        <li>
                            <div class="choice"></div>
                            <span>선택</span>
                        </li>
                        <li>
                            <div class="finish"></div>
                            <span>예매완료</span>
                        </li>
                        <li>
                            <div class="impossible">X</div>
                            <span>선택불가</span>
                        </li>
                        <li>
                            <div class="nomal"></div>
                            <span>일반</span>
                        </li>
                        <li>
                            <div class="disabled"></div>
                            <span>장애인석</span>
                        </li>
                    </ul>
                </div>
                <!-- 선택 좌석 -->
                <div class="seat_num">
                    <p>선택좌석</p>
                    <div class="my_seat">
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                        <div class="seat all">-</div>
                    </div>
                </div>
            </div>
            <!-- 가격 영역 -->
            <div class="pay_area">
                <div class="count">
                    <span>성인 <em>1</em></span>
                    <div class="pay">
                        <p>최종 결제 금액</p>
                        <div class="money">
                            <strong>20000</strong>
                            <span>원</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_group">
                <a href="#none" id="backBtn">이전</a>
                <a href="#none" id="nextBtn">다음</a>
            </div>
        </div>
    </div>
    
    

    <script>
        /* 좌석 개수 만큼의 빈 배열 생성*/
        let seat = Array.from(Array(10),() => new Array(10).fill(''));
        let seatTable = document.getElementById('seat-table');
        let spel = document.getElementById('spel');
        console.log(seat);

        let Spelling=['A','B','C','D','E','F','G','H','I','J']

        let SpellingResult=''
        for(let i=0;i<Spelling.length;i++){
            SpellingResult+=`<tr><td>${Spelling[i]}</td></tr>`
        }

        spel.innerHTML=SpellingResult;

        let num=1;
        /* 위 seat배열 안에 좌석 번호 배열넣어주기 */
        for(let i=0; i<seat.length ;i++){
            for(let j=0; j<seat[i].length;j++){
                seat[i][j]=num++
            }
            num=1
        };
        console.log(seat);

        /* 태이블 요소 가져오기 */
        let table = document.getElementById('table');

        let tableResult = ''
        for(let i=0; i<seat.length;i++){
            tableResult += `<tr>`
            for(let j=0; j<seat[i].length; j++){
                tableResult+=`<td>${seat[i][j]}</td>`
            }
            tableResult += `</tr>`
        }
        console.log(tableResult)
        table.innerHTML=tableResult;

        /* 테이블 요소에서 좌표 */
        /*  */
        
         let seatChoice = document.querySelectorAll('#table tr td').values();
        console.log(seatChoice)
        for(let i=0;i<seatChoice.length;i++){
            seatChoice[i].addEventListener('click',function () {
                console.log(seatChoice[i],seat[i][seatChoice[i]])
            })
        }

       
        
        

        
        
        
        
        

    </script>
</body>
</html>

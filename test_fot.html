<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 </title>
</head>
<body>
    <script>
        /* 1 ~ 10 까지 콘솔에 출력 */
        /* for(let 초기 변수; 조건식 ; 증감값) */
        /* 읽는 순서 초기변수-> 조건식 -> 실행값 -> 증감값 */
        let i =0
        for(i=1; i<=10 ; i++){
            console.log(i+' ');
        }
        console.log(`빠져나온${i}`)
        /* for 문과 if 문을 이용해서 1부터 20까지 중 홀수 */
        for(i=1 ; i<=20 ; i++){
            if(i % 2 ==1){
                console.log(i)
            }
        }

        /* 1부터 20까지 수중 짝수의 합과 홀수의 합 각각 더하여 출력하라 */

        let evenTotal = 0
        let oddTotal = 0
        for(i=1; i<=20; i++){
            
            if(i % 2 ==0){
                evenTotal= evenTotal + i
            }else{
                oddTotal= oddTotal + i
            }
        }
        console.log(`짝수의 합 : ${evenTotal}`)
        console.log(`홀수의 합 : ${oddTotal}`)

        let oddCount = 0;
        /* 50부터 100까지 수 중에 홀수의 갯수 출력 */
        for(i=50; i<=100; i++){
            if(i % 2 ==1){
                oddCount++;
            }
        }
        console.log(`홀수의 갯수 : ${oddCount}`)

        /* 구구단 5단 5x5=25 */
        for(let i=1 ; i<=9 ;i++){
            console.log(`5 X ${i} = ${5*i}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습문제</title>
</head>
<body>
    <h2>문제 : temperatures 배열 30이상이면 더움, 아니면,괜찮음,3항연산 이용</h2>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');

        let temperatures = [32,25,28,35]

        let result =''
        for(i=0; i<=temperatures.length-1;i++){
            result= result + (temperatures[i]>=30?'더움':'괜찮음') + ' '
        }
        output.innerHTML=result
    </script>
</body>
</html>

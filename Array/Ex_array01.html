<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습문제</title>
</head>
<body>
    <h2>문제 : number 배열에서 index2 출력</h2>
    <p id="output"></p>
    <script>
        let output =document.getElementById('output');
        
        let number = [10,20,30,40,50]
        
        output.innerHTML=`2번: ${number[2]}`

    </script>
</body>
</html>

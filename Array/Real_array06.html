<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 총 복습문제06</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #eee;
            font-family: sans-serif;
        }
        .content{
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        }
        .content button{
            width: 80px;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .content input{
            padding: 10px;
            width: 300px;
            background-color: rgba(153, 205, 50, 0.452);
            color: #333;
            border: none;
            border-radius: 5px;
        }
        .content p{
            line-height: 40px;
        }
        .content .color{
            color: rgb(11, 40, 203);
            font-weight: 600;
        }
        .content .color2{
            color: orangered;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="content">
        <h2>학생 키 비교</h2>
        <input type="text" id="person" placeholder="키를 확인할 사람의 이름을 입력해주세요">
        <button type="button" onclick="chk()">키 확인</button>
        <p id="output"></p>
    </div>
        <script>
            let human=['철수','영희','민수','수지','준호']
            let tall = [172,165,180,158,175]

            function chk(){
                let output = document.getElementById('output');

                let result = ''
                let person = document.getElementById('person').value
                person=person.split(',')
                console.log(person)

                for(let i=0; i<=person.length-1; i++){
                    if(tall[human.indexOf(person[i])]>=170){
                        result += person[i]+' : '+tall[human.indexOf(person[i])]+'cm -<span class="color">키큰학생</span><br/>'
                    }else if(tall[human.indexOf(person[i])]<=170){
                        result += person[i]+' : '+tall[human.indexOf(person[i])]+'cm -<span class="color2">키작은학생</span><br/>'
                    }else{
                        result += '없는 사람입니다<br/>'
                    }
                }
                output.innerHTML=result
            }
        </script>
    
</body>
</html>

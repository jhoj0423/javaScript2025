<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화 연습문제</title>
</head>
<body>
    <h2>배열 + for문 +if문 문제</h2>
    <span>5번 장바구니 가격 배열 입력(예: 12000,5000,15000,3000,7000)</span>
    <input type="text" id="pay">
    <button type="button" onclick="chk()">결과확인</button>
    <p id="output"></p>

    <script>
        let cart = [12000,5000,3000,7000]
        function chk(){
            let output = document.getElementById('output');

            let pay = document.getElementById('pay').value;
            /* 배열 에서 ','을 제거해서 배열요소가 합쳐지지 않게 */
            cart = pay.split(',').map(Number);
            /* 결과값 */
            let result = ''

            for(i=0; i<=cart.length-1;i++){
                /* 배열의 i번째 index 일때 */
                /* if(cart[i]>=10000){
                    
                    result += cart[i]+': 고가,'
                }else if(cart[i]>=5000){
                    result += cart[i]+': 중저가,'
                }else{
                    result += cart[i]+': 저가,'
                } */

                switch(true){
                    case cart[i] >=10000 :
                        result += cart[i] + '고가,';
                        break;
                    case cart[i] >=5000 :
                        result += cart[i] + '중고가,';
                        break;
                    default:
                        result += cart[i] + '저가,';
                        break;
                }
                console.log(cart)
            }
            /* 뒤에 남은 ',' 제거 용도 */
            result=result.slice(0,-1)
            /* output의 HTML 안을  result로 */
            output.innerHTML=result
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연습</title>
</head>
<body>
    
    <script>
        /* 배열의 생성 방법 */
        /* 1.가장 기본 생성 */
        let ranking = ['jason','Alice','Candy','chirs','Tom']
        /* 배열은 위치를 index()로 인식한다. */
        /* index는 0부터 시작한다. */
        console.log(ranking[2]); /* index + 1 한 위치의 값 출력 */
        
        
        /* new 객채형식으로 배열 생성 */
        /* new Array() */
        let arrNumber = new Array();
        console.log(arrNumber);

        /* 대문자 Array 상용 생성 */
        let arrScore = Array(80,90,100);
        console.log(arrScore);

        let jArr = new Array('오렌지','포도','딸기');
        console.log(jArr);
        console.log(jArr[2]);

        let arrTotal=['korean',90,'2025-09-18'];
        console.log(arrTotal);
        /* 현재 length =3-1 : 2 => index(2) => 현재 마지막 날짜 */
        console.log(arrTotal[arrTotal.length-1]);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연습</title>
</head>
<body>
    
    <script>
        /* 1. 배열을 생성하고 마지막요소 출력 */
        let ani = ['백호','현무','주작','청룡',]
        console.log(ani)
        console.log(ani[ani.length-1])

        /* 2. 배열의 길이 출력 */
        console.log('ani의 길이'+ani.length);

        /* 3.score배열의 2번째 요소의 값을 바꾸기 */
        let score =[60,50,75,90];
        console.log(score[1])
        /* 50 이라는 요소를 95으로 변경 */
        score[1] =95

        console.log(score)

        /* 4. 배열의 push 매서드를 이용한 요소 추가 */
        /* method(매서드) = function(함수) */
        let rank =['A','B','C','D','E'];

        /* 배열 메서드 사용 방법: 배열이름.메서드 이름() */
        rank.push('F','G');

        console.log(rank)

        /* 5. 배열의 pop 메서드를 이용한 요소 삭제 */
        rank.pop();
        console.log(rank)

        /* 배열의 slice 메서드를 이용한 원하는 요소 출력 */
        /* slice(start array, end array) */
        /*  => end array-1의 위치 까지 추출됨 */
        /* slice의 array들은 index의 값을 의미한다 */
        console.log(rank.slice(2,4));


        /* 7.배열의 sort 메서드를 이용한 정렬 */
        /* 오름차순 정렬 : a -> b */
        /* 내림차순 정렬 : b -> a */
        console.log(score.sort((a,b)=>a-b))
        console.log(score.sort((a,b)=>b-a))
        
        /* number 배열의 생성한다. */
        /* number = [1,2,3,4,5] */
        /* for문을 이용하여 합계를 계산한다. */
        /* 변수는 numArr로 지정한다 */
        
        let number =[1,2,3,7,8];

        let numArr=0
        /* for문의 조건에서 number.length에 -1을 한 이유 */
        /* number은 배열이 5개인데 number.length은 배열이 6개가되서 */
        /* 더하기를 할때 숫자가 아닌게 섞여서 답이 안나옴 */
        for(i=0; i<=number.length-1;i++){
            numArr=numArr+number[i]  
        }
        console.log(numArr)
    </script>
</body>
</html>

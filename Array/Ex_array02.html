<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습문제</title>
</head>
<body>
    <h2>문제 : colors배열에서 red,green만 slice</h2>
    <p id="output"></p>
    <script>
        let output =document.getElementById('output');
        
        let color = ['red','green','blue','yellow']
        
        output.innerHTML=`3번: ${color.slice(0,2)}`

    </script>
</body>
</html>

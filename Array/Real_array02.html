<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 총 복습문제02</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;  
            background-color: #eee;
        }
        .content{
            background-color: #fff;
            border-radius: 10px;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .content .serch{
            display: inline-block;
            border: 2px solid teal;
            border-radius: 5px;
        }
        .content > span{
            display: inline-block;
            width: 500px;
            margin-bottom: 20px;
        }
        .content input{
            padding:5px 10px;
            font-size: 12px;
            border: none;
            outline: none;
        }
        .content button{
            padding: 5px 10px;
            background: #fff;
            border: none;
            color: teal;
            font-weight: 600;
            height: 100%;
            
        }
        .content button:hover{
            color: turquoise;
        }
        #output .color{
            color: green;
        }
        #output .color2{
            color: orangered;
        }
        #output .color3{
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>책 재고 현황</h3>
        
        <span>확인 하려는 책의 제목을 적어주세요</span>
        <div class="serch">
            <input type="text" id="book">
            <button type="button" onclick="chk()">재고 확인</button>
        </div>
        <p id="output"></p>
    </div>
    

    <script>
        let bookTitle =['자바스크립트 입문','HTML & CSS','파이썬 기초','데이터 분석'];
        let bookNum=[10,3,7,2];

        function chk(){
            let output = document.getElementById('output');

            let book= document.getElementById('book').value;
            
            console.log(bookTitle.indexOf('자바스크립트 입문'))
            
            book=book.split(',')
            console.log(book+'..가')

            let result = '';

            for(let i=0; i<=book.length-1;i++){
                
                if(bookNum[bookTitle.indexOf(book[i])]>=5){
                    result += book[i]+' : '+ bookNum[bookTitle.indexOf(book[i])] + '권 - <span class="color">재고 충분</span><br/>';
                    console.log(book[i])
                }else if(bookNum[bookTitle.indexOf(book[i])]<5){
                    result += book[i]+' : '+ bookNum[bookTitle.indexOf(book[i])] + '권 - <span class="color2">재고 부족</span><br/>';
                    
                }else{
                    result += '<span class="color3">책의 재고가 없습니다.</span><br/>';
                }
            }
            output.innerHTML=result;
        }

    </script>
</body>
</html>

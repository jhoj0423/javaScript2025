<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 문제 연습</title>
</head>
<body>
    <!-- 짝수/홀수 출력 => 콘솔 -->
    <h1>javaScript if</h1>
    <script>
        let num =3;
        if(num % 2 == 0){
            /* 조건이 만족하는 트루영역 */
            console.log(`${num}은 짝수입니다`);
        }else{
            /* 조건을 만족하지 않을때 false */
            console.log(`${num}은 홀수입니다`);
        }
        /* 나이가 20이상이면 성인입니다 아니면 미셩년자 입니다. */

        let age =20;
        if(age>=20){
            console.log(`${age}세는 성인 입니다.`);
        }else{
            console.log(`${age}세는 미성년자 입니다`);
        }

        /* 다중 if => 조건이 2개 이상인 경우 */
        let score =90
        if(score>=90){
            console.log(`등급 : A`);
        }else if(score>=80){
            console.log(`등급 : B`);
        }else if(score>=70){
            console.log(`등급 : C`);
        }else if(score>=60){
            console.log(`등급 : D`);
        }else{
            /* 위 조건을 모두 만족하지 않는 나머지 전부 */
            console.log(`등급 : F`);
        }

        let a= 1;
        let b= 1;
        let c= 1;

        if(a>b&&a>c){
            console.log(`최대 값은 A :${a} 입니다`);
        }else if(b>a&&b>c){
            console.log(`최대 값은 B :${b} 입니다`);
        }else if(c>a&&c>b){
            console.log(`최대 값은 C :${c} 입니다`);
        }else{
            console.log(`모두 같습니다`);
        }
        /* 로직 한번더 생각해 보기 */
        /* 임시변수 => a값을 상수로 사용 */
        let max = a;
        if(b>max){
            max = b;
            console.log(`${max}`)
        }else if(c>max){
            max = c
            console.log(`${max}`)
        }
        console.log(`최대값 : ${max}`)

        /* 문자는 따온표 꼭 */
        const id = 'admin';
        const pw = 'admin1234';

        console.log(`${id},${pw}`)
        if(id=='admin' && pw=='admin1234'){
            console.log(`로그인 성공`);
        }else if(id!='admin' || pw!='admin1234'){
            console.log(`로그인 실패`);
        }

        let x = 5;
        let y = 7;

        let mor = x-y;
        console.log(`${mor}`);

        if(x>y){
            console.log(`x`);
        }else if(x<y){
            console.log(`y`);
        }else if(x==y){
            console.log(`xy`);
        }

        if(mor>0){
            console.log(`x`);
        }else if(mor<0){
            console.log(`y`);
        }else if(mor==0){
            console.log(`xy`);
        }

        let k=-1;
        if(k<0)console.log(`음수`);
        if(k>0)console.log(`양수`);
        if(k==0)console.log(`0`);
    </script>
</body>
</html>

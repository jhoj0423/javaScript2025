<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습문제3</title>
</head>
<body>
    <h1>자바스크립트 연습문제3</h1>
    <input type="number" id="num1" placeholder="첫번째 숫자">
    <input type="number" id="num2" placeholder="두번째 숫자">
    <button type="button" onclick="pro()">계산</button>
    <p id="p5"></p>

    <script>
        /* 함수를 만든다 */
        function pro(){
            let pri = document.getElementById('p5');
            let score1 = Number(document.getElementById('num1').value);
            let score2 = Number(document.getElementById('num2').value);
            console.log(`score1 : ${score1}, score2 : ${score2}`);

            /* 코드의 구조화란 => 코드의 간략화이다(가로짧게?) */
            let add = score1 + score2
            let diff = score1 - score2
            let mul = score1 * score2
            let did = score1 / score2

            let result =`합: ${add}, 차: ${diff}, 곱: ${mul}, 나누기: ${did}`
            pri.innerHTML = result
            console.log(`${result}`)
        }

        /* && : and(그리고) 조건을 모두 만족할때 turm, false */
        /* || : or(이거나) 조건 중 하나라도 만족할때 turm, false */
        /* ! : not(ture) => 조건의 부정 false가 출력 */
        /* 엑셀이 40점 이상이면서 엑세스 40점 이상이면서 평균이 60점 이상이면 */
        /* 컴활 '함격', 아니면 '불합격'이다 */

        let score3 =45;
        let score4 =80;
        let avg= (score3+score4)/2;
        let res = score3>=40 && score4>=40 && avg>=60 ?'합격':'불합격';
        console.log(`평균:${avg} 결과는 : ${res}`)
    </script>
</body>
</html>

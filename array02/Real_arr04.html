<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원배열 연습문제03</title>
</head>
<body>
    <h2>상품 재고 현황</h2>
    <p id="output"></p>

    <script>
        let stock =[[10,35,38,12],[20,15,18,25],[30,25,28,15]]
        let item=['과일','음료','간식']
        let output = document.getElementById('output')

        let result ='';
        let total =0;

        for(let i = 0; i<stock.length; i++){
            total=0;
            result += `${item[i]} :  ${stock[i]} | 총재고 : `
            for(let j =0; j<stock[i].length;j++){
                total += stock[i][j]
                
            }
            result += total +'<br/>'
        }
        console.log(result)
        output.innerHTML=result;
    </script>
</body>
</html>

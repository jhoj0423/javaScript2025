<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 연습문제02</title>
</head>
<body>
    <h2>2.성적표(총점과 평균 계산)</h2>
    <p id="output"></p>

    <script>
        let scores = [[85,90,80],[70,60,75],[95,100,90]];

        let output = document.getElementById('output')
        console.log(scores)

        let result ='';
        let total = 0;

        for(let i=0; i<scores.length; i++){
            result += `학생${i+1} : `
            total=0
            for(let j=0;j<scores[i].length;j++ ){
                total=total+scores[i][j]
                console.log(total)
                
            }
            result= `${result}${scores[i]} | 총점 : ${total} 평균 : ${(total/3).toFixed(2)} <br/>`
        }
        output.innerHTML=result;
    </script>
</body>
</html>

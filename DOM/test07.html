    <title>DOM 연습문제</title>
    <style>
        .active{
            background-color: aqua;

</head>
<body>
    <div class="test13">
        <div id="box13" class="active"></div>

    </div>
    <div class="test14">

    <script>
        let box13 = document.getElementById('box13')
        let btn13 = document.getElementById('btn13')
        btn13.onclick=function(){
            box13.classList.toggle("active")
        }

        let box14 = document.getElementById('box14');
        box14.style.backgroundColor="red"

        let link = document.getElementById('link').setAttribute("href","https://google.com");
        

        let logo = document.getElementById('logo');

    </script>

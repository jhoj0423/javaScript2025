<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 실습문제03</title>
</head>
<body>

    <h1>문제 : 온도가 0도 이하면 "영하",0~30도는 "보통",30도 이상은 "더움"</h1>
    <input type="number" id="hot">
    <button type="button" onclick="chk()">확인</button>
    <p id="output"></p>

    <script>
        function chk(){
            let hot = Number(document.getElementById('hot').value)
            console.log(hot)

            let output = document.getElementById('output')
            if(hot<0){
                output.innerHTML = '영하'
            }/* 0 보다 크가나 같고 30보다 작다 */
            else if(hot>=0 && hot<30){
                output.innerHTML = '보통'
            }else if(hot>=30){
                output.innerHTML = '더움'
            }
            console.log(output.innerHTML)
            
        }
    </script>
</body>
</html>

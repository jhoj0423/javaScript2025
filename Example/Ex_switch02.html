<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 실습문제02</title>
</head>
<body>
    <button type="button" onclick="chk()">과일 가격</button>
    <input type="text" id="item">
    <p id="output"></p>

    <script>
        function chk(){
            let item = document.getElementById('item').value;
            console.log(item)

            let output = document.getElementById('output')
            switch(true){
                case item=='apple' :
                    output.innerHTML='사과 개당500원'
                    break;
                case item=='banana' :
                    output.innerHTML='바나나 송이당 600원'
                    break;
                case item=='orange' :
                    output.innerHTML='오렌지 개당 700원'
                    break;
                default:
                    output.innerHTML='해당 과일은 없습니다'
                    break;
            }
            console.log(output.innerHTML)

        }
    </script>
</body>
</html>

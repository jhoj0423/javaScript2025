<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문제 5 : 1부터 10까지의 홀수의 합</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');

        let result = 0;
        for(i=1;i<=10;i++){
            if(i % 2 ==1){
                result=result+i
            }
        }
        output.innerHTML=`홀수의 합 : ${result}`
    </script>
</body>
</html>

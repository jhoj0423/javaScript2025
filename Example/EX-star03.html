<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>직각삼각형 만들기</h2>
    <p id="output"></p>

    <script>

        let output = document.getElementById('output');

        let result = ''
        for(i=1;i<=8;i++){
            for(j=8;j>=i;j--){
                result=result+'&nbsp&nbsp'
            }
            for(k=1; k<=i; k++){
                result=result+'$'
            }
            result= result+'<br/>'
        }
        output.innerHTML=result
    </script>
</body>
</html>

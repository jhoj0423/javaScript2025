<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
</head>
<body>
    <h2>문제 6 : 구구단 7단 출력</h2>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');

        let result = ''
        let i = 1
        for(i=1; i<=9 ;i++){
            
            result=result+'7 X '+i+'= '+(7*i)+'<br/>'
            
        }
        output.innerHTML=result
        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 문 연습문제</title>
</head>
<body>
    <h4>문제 : 1부터 10까지 출력</h4>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output')

        let num = 1;
        /* 결과를 담을 변수 초기화 */
        let result =0;

        for(num=1 ; num<=10; num++){
            result = result + num + ' '
            output.innerHTML= result
        }
        /* while(num<=10){
            result = result + num + '번 ';
            output.innerHTML = result;
            num++;
        } */
    </script>
</body>
</html>

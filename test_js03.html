<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 연습문제2</title>
</head>
<body>
    <button onclick="problem3()">문제 3: 문자열 연결</button>
    <p id="p3"></p>

    <script>
        function problem3(){
            let pri = document.getElementById('p3')
            let str1 = 'Hello'
            let str2 = 'World'
            pri.innerHTML = `${str1} ${str2}`
            console.log(`str1:${str1},str2:${str2}`)
        }

        /* %의 의미 => 나머지 구하는 기호 */
        let a=25;
        let b=13;
        console.log(`a를 b로 나눈 나머지: ${a%b}`)
        console.log(`a를 b로 나눈 몫: ${a/b}`)
        /* 3항 연산자 */
        /* 조건 ? true일 때 값: false일 때 값 */
        /* 조건 => 비교대상 비교연산자 비교값*/
        /* 국어가 90이상이면 '수', 아니면 '재수강' */
        /* 조건 : 국어 >= 90 ? '수':'재수강' */
        /* 결과 값이 true=1, false=0 */
        let eng =71;
        eng >= 90 ? '수':'재수강';
        console.log(`${eng>=90?'수':'재수강'}`)
        /*  다중 3항 연산자 */
        /* 3항 연산자 사용이유 => if대용, 식이 간편 */
        /* eng가 90이상이면 '수', 아니면 eng이 80이상이면 */
        /* '우', 그 이외는 '재수강' */
        console.log(`${eng>=90?'수':eng>=80?'우':eng>=70?'미':eng>=60?'양':eng>=50?'가':'재수강'}`)
        let result = eng>=90?'수':eng>=80?'우':eng>=70?'미':eng>=60?'양':eng>=50?'가':'재수강'
        console.log(`${result}`)
    </script>
</body>
</html>

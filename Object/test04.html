<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 연습문제04</title>
</head>
<body>
    <h2>1.학생 성적 관리 프로그램</h2>
    <p id="output"></p>

    <script>
        let students = [
            {id:1,name:'홍길동',kor:90,eng:80,math:85,},
            {id:2,name:'성춘향',kor:95,eng:88,math:92,},
            {id:3,name:'이몽룡',kor:70,eng:75,math:80,}
        ];

        let output = document.getElementById('output');

        let result = ''

        for(let i=0; i<students.length; i++){
            let s =students[i]
            result += `${s.name}의 평균 점수 : ${((s.kor+s.eng+s.math)/3).toFixed(2)}</br>`
        }
        console.log(students)
        output.innerHTML= result;
    </script>
</body>
</html>

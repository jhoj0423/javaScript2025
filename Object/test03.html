<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 연습문제03</title>
</head>
<body>
    <script>
        let item1 = {neme:"노트북",price:1000,quanity:1}
        let item2 = {neme:"마우스",price:50,quanity:2}

        /* id:1 => 배열안의 각 Object를 구별하는 키이다 */
        /* DB 형식으로 작성 중 */
        /* DB = > 데이터 저장소 */
        let cart = [
            {id:1,neme:"노트북",price:1000,quanity:1},
            {id:2,neme:"마우스",price:50,quanity:2},
        ]
        let result=0;
        for(let i=0; i<cart.length;i++){
            result+= cart[i].price*cart[i].quanity
            
        }
        console.log(result)
        
    </script>
</body>
